<extend name="Public/base"/>

<block name="body">
	<table id="tt" ></table>	
</block>

<block name="script">
    <script type="text/javascript">
		var toolbar = [{
				text:lang.add,
				iconCls:'icon-cologne-plus',
				handler:addMenu
			},{
				text:lang.edit,
				iconCls:'icon-cologne-pencil',
				handler:edit
			},{
				text:lang.del,
				iconCls:'icon-cologne-bank',
				handler:delMenu
			},'-',{
				text:lang.refresh,
				iconCls:'icon-cologne-refresh',
				handler:function(){$("#tt").treegrid('reload');}
			}];
		$(function($){
			$('#tt').treegrid({
				title:'菜单列表',
				url: CONTROLLER+'/getMenuJson',
				idField:'id',
				height:480,
				fitColumns:true,
				rownumbers:true,
				treeField:'text',
				toolbar:toolbar,
				enableHeaderClickMenu: false,
        		enableHeaderContextMenu: false,
        		dndRow:true,
        		onDrop:function (target,source,point) {
        			var data = {
        				pid:target.id,
        				id:source.id
        			};
        			// console.info(data);
        			$.post('{:U('Menu/dnd')}',data,function(rsp){
        				// console.info(rsp);
        				$.messager.show('提示',rsp.info,'show','bottomRight');
        				if(rsp.status) {
        					// $(this).treegrid('reload');
        					// 更新导航菜单
        					parent.$(".nav-menu").tree('reload');
        				}
        			});
        		},
				columns:[[
					{title:'名称',field:'text',editor:'text'},
					{title:'URL',field:'url',editor:'text'},
					{title:'状态',field:'status',align:'center',editor:'text',formatter:function(value,row,index){
						if(value == 1) {
							return '<span class="status-yes">√</span>';
						} else {
							return '<span class="status-no">×</span>';
						}
					}}
				]]
			});
			eyResize({'#tt':'treegrid'});
		});

		function addMenu () {
			var sltRow = $("#tt").treegrid('getSelected');
			var id = sltRow ? sltRow.id : '';
			$.easyui.showDialog({
	            title: "增加菜单",
	            enableHeaderContextMenu:false,
	            autoRestore:false,
	            iniframe:true,
	            href:CONTROLLER+'/Add?id='+id,
	            topMost: true,
	            enableApplyButton:false,
	            onSave:function(){
	            	var iframe = this.dialog('iframe')[0];
	            	var vdfm = iframe.contentWindow.vdfm;
	            	if(vdfm.check()) {
	            		var fmdata = vdfm.forms.serializejson();
			            $.ajax({
			                type:'post',
			                url:'__URL__/editSave',
			                async:false,
			                data:fmdata,
			                success:function(rsp){
			                	console.info(rsp);
			                    if(rsp.status) $("#tt").treegrid('reload');
			                    $.messager.show({
			                        title:lang.tip,
			                        msg:rsp.info,
			                        showType:'show',
			                        position:'bottomRight'
			                    });
			                }
			            });
	            	} else {
	            		return false;	
	            	}
	            }
	        });
		}

		function edit () {
			var sltRow = $("#tt").treegrid('getSelected');
			if(sltRow == null) {
				$.messager.alert(lang.tip,'请选择要删除的数据！','warning');
			} else {
				$.easyui.showDialog({
		            title: "编辑菜单",
		            enableHeaderContextMenu:false,
		            autoRestore:false,
		            iniframe:true,
		            href:CONTROLLER+'/add?id='+sltRow.id+'&ac=eidt',
		            topMost: true,
		            enableApplyButton:false,
		            onSave:function(){
		            	var iframe = this.dialog('iframe')[0];
		            	var vdfm = iframe.contentWindow.vdfm;
		            	if(vdfm.check()) {
		            		var fmdata = vdfm.forms.serializejson();
				            $.ajax({
				                type:'post',
				                url:'__URL__/editSave',
				                async:false,
				                data:fmdata,
				                success:function(rsp){
				                    if(rsp.status) $("#tt").treegrid('reload');
				                    $.messager.show({
				                        title:lang.tip,
				                        msg:rsp.info,
				                        showType:'show',
				                        position:'bottomRight'
				                    });
				                }
				            });
		            	} else {
		            		return false;	
		            	}
		            }
		        });
			}
		}

		function delMenu () {
			var sltRow = $("#tt").treegrid('getSelected');
			if(sltRow == null) {
				$.messager.alert(lang.tip,'请选择要删除的数据！','warning');
			} else {
				if(sltRow.children) {
					$.messager.alert(lang.tip,sltRow.text+'还有下级菜单,不能直接删除!','warning');
				} else {
					$.messager.confirm('确认','确定要删除选中的菜单吗?',function(r){
						if(r) {
							$.post('__URL__/delMenu',{id:sltRow.id},function(rsp){
								console.info(rsp);
								if(rsp.status) {
									$("#tt").treegrid('reload');
									$.messager.show({title:'提示',msg:rsp.info,showType:'show',position:'bottomRight',timeout:2000});
								}
							});
						}
					});
				}
			}
		}
    </script>
</block>
